name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Build
      run: npm run build
      env:
        VITE_NETWORK: ${{ secrets.VITE_NETWORK }}
        VITE_CHAIN_ID: ${{ secrets.VITE_CHAIN_ID }}
        VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
        VITE_ONCHAINKIT_API_KEY: ${{ secrets.VITE_ONCHAINKIT_API_KEY }}
        VITE_CDP_PROJECT_ID: ${{ secrets.VITE_CDP_PROJECT_ID }}
        VITE_PAYMASTER_URL: ${{ secrets.VITE_PAYMASTER_URL }}
        VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}
        VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
        VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
        VITE_APP_DESCRIPTION: ${{ secrets.VITE_APP_DESCRIPTION }}
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
