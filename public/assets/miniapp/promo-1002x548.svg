<svg width="1002" height="548" viewBox="0 0 1002 548" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1002" height="548" fill="url(#promoGradient)"/>
  
  <defs>
    <linearGradient id="promoGradient" x1="0" y1="0" x2="1002" y2="548" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0052FF"/>
      <stop offset="50%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#0052FF"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="137" x2="1002" y2="137" stroke="white" stroke-width="1"/>
    <line x1="0" y1="274" x2="1002" y2="274" stroke="white" stroke-width="1"/>
    <line x1="0" y1="411" x2="1002" y2="411" stroke="white" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="548" stroke="white" stroke-width="1"/>
    <line x1="501" y1="0" x2="501" y2="548" stroke="white" stroke-width="1"/>
    <line x1="752" y1="0" x2="752" y2="548" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Memory cards showcase -->
  <g transform="translate(80, 130)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="120" height="170" rx="12" fill="white" opacity="0.95"/>
    <rect x="12" y="12" width="96" height="96" rx="8" fill="#0052FF"/>
    <circle cx="60" cy="60" r="25" fill="white"/>
    
    <!-- Card 2 -->
    <rect x="150" y="0" width="120" height="170" rx="12" fill="white" opacity="0.95"/>
    <rect x="162" y="12" width="96" height="96" rx="8" fill="#00D4FF"/>
    <circle cx="210" cy="60" r="25" fill="white"/>
    
    <!-- Card 3 -->
    <rect x="300" y="0" width="120" height="170" rx="12" fill="white" opacity="0.95"/>
    <rect x="312" y="12" width="96" height="96" rx="8" fill="#0052FF"/>
    <circle cx="360" cy="60" r="25" fill="white"/>
  </g>
  
  <!-- Title and tagline -->
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">Memory Match</text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="40" font-weight="600" fill="rgba(255,255,255,0.9)">BASE Edition</text>
  
  <!-- Subtitle -->
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.85)">Test your memory with</text>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.85)">BASE ecosystem projects</text>
  
  <!-- Features -->
  <g transform="translate(550, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">✓ 100 Levels</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">✓ Gasless Transactions</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">✓ On-chain Progress</text>
  </g>
</svg>
