<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#baseGrad)"/>
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.95" filter="url(#glow)"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#0052FF" text-anchor="middle">B</text>
</svg>
