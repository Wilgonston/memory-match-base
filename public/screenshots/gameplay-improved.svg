<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gameBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card back gradient -->
    <linearGradient id="cardBack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow for matched cards -->
    <filter id="matchGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#00D4FF" flood-opacity="0.5"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#gameBg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="white" opacity="0.8"/>
  <text x="60" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="900" fill="#0052FF">
    Memory Match BASE
  </text>
  
  <!-- Stats -->
  <g>
    <rect x="700" y="30" width="140" height="50" rx="25" fill="#0052FF" opacity="0.1"/>
    <text x="770" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0052FF" text-anchor="middle">
      ‚è±Ô∏è 1:23
    </text>
    
    <rect x="860" y="30" width="140" height="50" rx="25" fill="#0052FF" opacity="0.1"/>
    <text x="930" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0052FF" text-anchor="middle">
      üéØ 12/16
    </text>
    
    <rect x="1020" y="30" width="140" height="50" rx="25" fill="#FFD700" opacity="0.2"/>
    <text x="1090" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#F59E0B" text-anchor="middle">
      ‚≠ê‚≠ê‚≠ê
    </text>
  </g>
  
  <!-- Game board (4x4 grid) -->
  <g transform="translate(250, 180)">
    <!-- Row 1 -->
    <!-- Matched cards (with glow) -->
    <g filter="url(#matchGlow)">
      <rect x="0" y="0" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#00D4FF" stroke-width="3" filter="url(#cardShadow)"/>
      <circle cx="70" cy="70" r="35" fill="#0052FF"/>
      <text x="70" y="80" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">B</text>
    </g>
    
    <rect x="160" y="0" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="230" cy="70" r="3" fill="white" opacity="0.5"/>
    
    <rect x="320" y="0" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#CBD5E1" stroke-width="2" filter="url(#cardShadow)"/>
    <circle cx="390" cy="70" r="35" fill="#F59E0B"/>
    <text x="390" y="80" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">U</text>
    
    <g filter="url(#matchGlow)">
      <rect x="480" y="0" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#00D4FF" stroke-width="3" filter="url(#cardShadow)"/>
      <circle cx="550" cy="70" r="35" fill="#0052FF"/>
      <text x="550" y="80" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">B</text>
    </g>
    
    <!-- Row 2 -->
    <rect x="0" y="160" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="70" cy="230" r="3" fill="white" opacity="0.5"/>
    
    <g filter="url(#matchGlow)">
      <rect x="160" y="160" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#00D4FF" stroke-width="3" filter="url(#cardShadow)"/>
      <circle cx="230" cy="230" r="35" fill="#10B981"/>
      <text x="230" y="240" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">A</text>
    </g>
    
    <rect x="320" y="160" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="390" cy="230" r="3" fill="white" opacity="0.5"/>
    
    <rect x="480" y="160" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="550" cy="230" r="3" fill="white" opacity="0.5"/>
    
    <!-- Row 3 -->
    <rect x="0" y="320" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#CBD5E1" stroke-width="2" filter="url(#cardShadow)"/>
    <circle cx="70" cy="390" r="35" fill="#8B5CF6"/>
    <text x="70" y="400" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">C</text>
    
    <rect x="160" y="320" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="230" cy="390" r="3" fill="white" opacity="0.5"/>
    
    <g filter="url(#matchGlow)">
      <rect x="320" y="320" width="140" height="140" rx="15" fill="url(#cardFace)" stroke="#00D4FF" stroke-width="3" filter="url(#cardShadow)"/>
      <circle cx="390" cy="390" r="35" fill="#10B981"/>
      <text x="390" y="400" font-family="system-ui" font-size="24" font-weight="700" fill="white" text-anchor="middle">A</text>
    </g>
    
    <rect x="480" y="320" width="140" height="140" rx="15" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <circle cx="550" cy="390" r="3" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Level indicator -->
  <text x="600" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#64748B" text-anchor="middle">
    Level 15 ‚Ä¢ 4x4 Grid
  </text>
  
  <!-- Sparkles for matched cards -->
  <circle cx="320" cy="250" r="4" fill="#00D4FF" opacity="0.8"/>
  <circle cx="720" cy="250" r="3" fill="#00D4FF" opacity="0.6"/>
  <circle cx="410" cy="340" r="4" fill="#00D4FF" opacity="0.7"/>
  <circle cx="570" cy="490" r="3" fill="#00D4FF" opacity="0.8"/>
</svg>
