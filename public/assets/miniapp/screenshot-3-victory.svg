  <!-- Confetti decoration -->
  <circle cx="200" cy="400" r="15" fill="#FFD700" opacity="0.6"/>
  <circle cx="1084" cy="500" r="20" fill="#00D4FF" opacity="0.6"/>
  <circle cx="300" cy="2200" r="18" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="984" cy="2100" r="15" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="150" cy="1400" r="12" fill="#FFD700" opacity="0.6"/>
  <circle cx="1134" cy="1500" r="16" fill="#00D4FF" opacity="0.6"/>
</svg>
