<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for app icon -->
  <rect width="512" height="512" rx="115" fill="url(#iconGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0052FF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="cardFront" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Memory Cards (2x2 grid, centered) -->
  <g transform="translate(106, 106)" filter="url(#shadow)">
    <!-- Card 1 (Top Left) - Flipped with symbol -->
    <rect x="0" y="0" width="140" height="140" rx="20" fill="url(#cardFront)"/>
    <circle cx="70" cy="70" r="40" fill="#0052FF" opacity="0.9"/>
    <circle cx="70" cy="70" r="25" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Card 2 (Top Right) - Back (question mark) -->
    <rect x="160" y="0" width="140" height="140" rx="20" fill="#FFFFFF" opacity="0.25"/>
    <rect x="175" y="15" width="110" height="110" rx="15" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <text x="230" y="95" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.8">?</text>
    
    <!-- Card 3 (Bottom Left) - Back (question mark) -->
    <rect x="0" y="160" width="140" height="140" rx="20" fill="#FFFFFF" opacity="0.25"/>
    <rect x="15" y="175" width="110" height="110" rx="15" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.8">?</text>
    
    <!-- Card 4 (Bottom Right) - Flipped with symbol -->
    <rect x="160" y="160" width="140" height="140" rx="20" fill="url(#cardFront)"/>
    <rect x="195" y="195" width="70" height="70" rx="12" fill="#00D4FF" opacity="0.9"/>
    <rect x="210" y="210" width="40" height="40" rx="8" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="90" cy="90" r="6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="422" cy="110" r="5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="110" cy="410" r="5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="410" cy="400" r="6" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Small "B" badge for Base -->
  <g transform="translate(420, 80)">
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" opacity="0.95"/>
    <text x="0" y="13" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#0052FF" text-anchor="middle">B</text>
  </g>
</svg>
