<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern -->
    <pattern id="modernDots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2.5" fill="white" opacity="0.2"/>
    </pattern>
    
    <!-- Glow -->
    <filter id="cardGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect width="200" height="200" rx="20" fill="url(#modernGrad)"/>
  
  <!-- Pattern overlay -->
  <rect width="200" height="200" rx="20" fill="url(#modernDots)"/>
  
  <!-- Decorative corners -->
  <circle cx="30" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="170" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="170" r="20" fill="white" opacity="0.1"/>
  <circle cx="170" cy="170" r="20" fill="white" opacity="0.1"/>
  
  <!-- Center logo area -->
  <g filter="url(#cardGlow)">
    <rect x="50" y="50" width="100" height="100" rx="15" fill="white" opacity="0.95"/>
    
    <!-- BASE logo simplified -->
    <circle cx="100" cy="85" r="15" fill="#0052FF" opacity="0.8"/>
    <rect x="85" y="105" width="30" height="20" rx="3" fill="#0052FF" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="900" fill="white" text-anchor="middle" filter="url(#cardGlow)">
    BASE
  </text>
  
  <!-- Sparkles -->
  <circle cx="40" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="160" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="100" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="160" r="2" fill="white" opacity="0.6"/>
</svg>
