<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0052FF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Memory Cards Grid (3x3) -->
  <g transform="translate(106, 106)">
    <!-- Card 1 (Top Left) - Flipped -->
    <rect x="0" y="0" width="90" height="90" rx="12" fill="url(#gradient2)" opacity="0.95"/>
    <circle cx="45" cy="45" r="25" fill="#0052FF" opacity="0.8"/>
    
    <!-- Card 2 (Top Center) - Back -->
    <rect x="105" y="0" width="90" height="90" rx="12" fill="#FFFFFF" opacity="0.2"/>
    <rect x="115" y="10" width="70" height="70" rx="8" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.6">?</text>
    
    <!-- Card 3 (Top Right) - Flipped -->
    <rect x="210" y="0" width="90" height="90" rx="12" fill="url(#gradient2)" opacity="0.95"/>
    <path d="M 235 35 L 275 35 L 275 65 L 235 65 Z M 245 45 L 265 45 L 265 55 L 245 55 Z" fill="#0052FF" opacity="0.8"/>
    
    <!-- Card 4 (Middle Left) - Back -->
    <rect x="0" y="105" width="90" height="90" rx="12" fill="#FFFFFF" opacity="0.2"/>
    <rect x="10" y="115" width="70" height="70" rx="8" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <text x="45" y="160" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.6">?</text>
    
    <!-- Card 5 (Center) - Highlighted/Active -->
    <rect x="105" y="105" width="90" height="90" rx="12" fill="#FFFFFF" opacity="0.3"/>
    <rect x="115" y="115" width="70" height="70" rx="8" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.8"/>
    <circle cx="150" cy="150" r="20" fill="#00D4FF" opacity="0.9"/>
    
    <!-- Card 6 (Middle Right) - Back -->
    <rect x="210" y="105" width="90" height="90" rx="12" fill="#FFFFFF" opacity="0.2"/>
    <rect x="220" y="115" width="70" height="70" rx="8" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <text x="255" y="160" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.6">?</text>
    
    <!-- Card 7 (Bottom Left) - Flipped -->
    <rect x="0" y="210" width="90" height="90" rx="12" fill="url(#gradient2)" opacity="0.95"/>
    <polygon points="45,230 60,260 30,260" fill="#0052FF" opacity="0.8"/>
    <polygon points="45,270 60,240 30,240" fill="#0052FF" opacity="0.8"/>
    
    <!-- Card 8 (Bottom Center) - Flipped -->
    <rect x="105" y="210" width="90" height="90" rx="12" fill="url(#gradient2)" opacity="0.95"/>
    <rect x="130" y="235" width="40" height="40" rx="6" fill="#0052FF" opacity="0.8"/>
    
    <!-- Card 9 (Bottom Right) - Back -->
    <rect x="210" y="210" width="90" height="90" rx="12" fill="#FFFFFF" opacity="0.2"/>
    <rect x="220" y="220" width="70" height="70" rx="8" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <text x="255" y="265" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.6">?</text>
  </g>
  
  <!-- Sparkle Effects -->
  <circle cx="80" cy="80" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="432" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="420" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="420" cy="400" r="4" fill="#FFFFFF" opacity="0.8"/>
</svg>
